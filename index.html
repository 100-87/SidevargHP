<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Swiper.js 4.3.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <title>SIDEVERG</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <header>

    </header>

        <!-- ヘッダー　ここから -->
        <section id="header">

        </section>
        <!-- ヘッダー　ここまで -->

        <!-- メインビジュアル　ここから -->
        <section id="mv">
            <div class="mv_wrapper">
                <img src="src/mv-cover.png" class="mv_cv_img" alt="">
                <div class="mv_contents_wrapper">
                    <h1>人生にエイガを。
                    </h1>
                    <h1>
                        CINEMAX<br>SIDEVARG
                    </h1>
                    
                </div>

            </div>
        </section>

        <section id="info">
            <div class="container">
                <div class="row fade">
                    <div class="contents">
                        <div class="title">
                            <h2 style="margin: 0">Information</h2>
                            <p>サークル情報</p>
                        </div>
                        <div class="message">
                            <table>
                                <tr>
                                    <th>サークル名</th><td>CINEMAX SIDEVARG</td>
                                </tr>
                                <tr>
                                    <th>人数</th><td>約20人</td>
                                </tr>

                                </tr>
                                <tr>
                                    <th>設立</th><td>1975年</td>
                                </tr>
                                <tr>
                                    <th>新歓情報</th><td>入会年中受付中<br>大学・学年問わず募集しています</td>
                                </tr>
                                <tr>
                                    <th>入金方法</th><td>公式LINEから<br><a href="https://www.url">https://www.url</a></td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="images fade">
                        <div><img src="src/mv-cover.png" class="mv_cv_img" alt=""></div>
                    </div>
                </div>

            </div>

        </section>
        <!-- サークル情報　ここまで -->

        <!-- ブログ(ホーム) ここから -->
        <section id="bloghome">

        </section>
        <!-- ブログ(ホーム)　ここまで -->

        <!-- ブログ一覧　ここから -->
        <section id="bloglist">

        </section>
        <!-- ブログ一覧　ここまで -->

        <section id="blogback">

        </section>

        <section id="eachblog">

        </section>
        <!-- 各ブログここまで -->

        <!-- ギャラリーここから -->
        <section id="gallery">
            <div class="gallery_container fade">
                <div class="gallery_title">
                    <h2 style="margin: 0" class="gallery_title_h2">Gallery</h2>
                </div>

                <div class="gallery_text">
                    <p><span>活動風景</span></p>
                </div>
            </div>

            <div class="swiper-parent fade">
                <!-- Swiper START -->
                <div class="swiper-container">
                    <!-- メイン表示部分 -->
                    <div class="swiper-wrapper">
                        <!-- 各スライド -->
                        <div class="swiper-slide"><img src="src/slider1.jpg" alt="Swiper01"></div>
                        <div class="swiper-slide"><img src="src/slider2.jpg" alt="Swiper02"></div>
                        <div class="swiper-slide"><img src="src/slider3.jpg" alt="Swiper03"></div>
                        <div class="swiper-slide"><img src="src/slider4.jpg" alt="Swiper06"></div>
                        <div class="swiper-slide"><img src="src/slider5.jpg" alt="Swiper05"></div>
                        <div class="swiper-slide"><img src="src/slider6.jpg" alt="Swiper06"></div>
                        <div class="swiper-slide"><img src="src/slider7.jpg" alt="Swiper07"></div>
                        <div class="swiper-slide"><img src="src/slider8.jpg" alt="Swiper08"></div>
                    </div>

                    <div class="swiper-pagination"></div>

                    <div class="swiper-button-prev gallery_button_pc_only"></div>

                    <div class="swiper-button-next gallery_button_pc_only"></div>
                </div>
            </div>

            <!-- Swiper END -->

                        </div>
                        <div class="message">

                        </div>
                        <div id="button">

                                <button class="btn" ">学生会館について<i class="fas fa-angle-right fa-position-right"></i></button>
                            </div>
                            <div id="btn2">
                                <button class="btn" id="btn2">学生会館アクセス方法<i class="fas fa-angle-right fa-position-right"></i></button>
                            </div> -->
                            <button class="btn" id="btn1">学生会館について<i class="fas fa-angle-right fa-position-right"></i></button>
                            <button class="btn" id="btn2">学生会館アクセス方法<i class="fas fa-angle-right fa-position-right"></i></button>

                            <!-- <input type="button" value="ボタン" id="button" onclick="#" /> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="map fade">
                        <div>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.5351292127925!2d130.412726115203!3d33.59141728073386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x354191bf5f712adf%3A0x375bd70fbfdc83a0!2z56aP5bKh5biCIOWNmuWkmuWMuuW9ueaJgA!5e0!3m2!1sja!2sjp!4v1676770108891!5m2!1sja!2sjp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

            </div>

        </section>

        <section id="footer">

        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <footer>

    </footer>
    <script type="text/javascript" src="assets/main.js"></script>
